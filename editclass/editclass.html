<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <link rel="stylesheet" href="editclass.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container">
        <a class="navbar-brand" href="#">Class<span style="color: #9C69E2;">DRIVE</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
          </ul>
        </div>
      </div>
      </nav>

      
      <div style="background-color: #F2F2F2;height: 100vh;">

        <div class="card mx-auto" style="width:98%; margin-top: 1%; margin-bottom:1%; height:87vh;">
          <div class="card-body container">
            <div class="row mt-4">
              <div class="col-6">
                <div class="text-title mb-4">
                  <h4>Edit Class</h4>
                </div>
                <div class="pr-5">
                  <div class="form-group form-icon">
                      <span class="fa fa-users form-control-feedback"></span>
                      <input type="text" class="form-control" placeholder="Class's Name">
                  </div>
                  <div class="form-group form-icon">
                      <span class="fa fa-tasks form-control-feedback"></span>
                      <input type="text" class="form-control" placeholder="Class's Detail">
                  </div>
                  <div class="form-group form-icon">
                      <span class="fa fa-calendar form-control-feedback"></span>
                      <input type="text" class="form-control" placeholder="Class's Schedule">
                  </div>
                <div class="card-button">
                  <button type="button" class="btn btn-cancel floated">Cancel</button>
                  <button type="button" class="btn btn-save floated">Save</button>
                </div>
              </div>
              </div>
              <div class="col-6">
                  <img src="profilepict.png" alt="Profile Picture" srcset="" width="60%" class="mx-auto d-block">
                  <p class="text-center">Test</p>
              </div>
          </div>
          </div>
        </div>
      </div>

    
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
