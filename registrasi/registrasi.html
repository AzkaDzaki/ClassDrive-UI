<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous"/>
    <link rel="stylesheet" href="registrasi.css">
    <title>Register</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col">
            <div class="d-flex align-item-center center">
                <h1 class="title"><span style="color:#212353;">Class</span><span style="color:#9C69E2;">DRIVE</span></h1>
            </div>
        </div>
        <div class="col" >
            <div class="d-flex justify-content-center mb-4">
            <img src="Welcome1.png" alt="Login Image" srcset="" width="400px">
            </div>

            <div class="form-group form-icon">
                <span class="fa fa-user form-control-feedback"></span>
                <input type="text" class="form-control" placeholder="Name">
            </div>
            <div class="form-group form-icon">
                <span class="fa fa-envelope form-control-feedback"></span>
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="form-group form-icon">
                <span class="fa fa-lock form-control-feedback"></span>
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group form-icon">
                <span class="fa fa-lock form-control-feedback"></span>
                <input type="password" class="form-control" placeholder="Confirmation Password">
            </div>

            <button type="button" class="btn btn-login mb-3">Register</button>

            <div style="text-align: center; color:#9C69E2">
                <p>Already have an account? <a href="../login/login.html" class="login" style="text-decoration:none;">Login</a></p>
            </div>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
